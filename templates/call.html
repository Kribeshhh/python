{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Video Call - Room: <span id="roomCode">{{ room }}</span></h4>
                <div>
                    <button id="toggleVideo" class="btn btn-outline-primary btn-sm">Camera Off</button>
                    <button id="toggleAudio" class="btn btn-outline-primary btn-sm">Mute</button>
                    <button id="shareScreen" class="btn btn-outline-info btn-sm">Share Screen</button>
                    <button id="endCall" class="btn btn-outline-danger btn-sm">End Call</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Your Video</h5>
                        <video id="localVideo" autoplay muted playsinline class="w-100 rounded"></video>
                    </div>
                    <div class="col-md-6">
                        <h5>Remote Video</h5>
                        <video id="remoteVideo" autoplay playsinline class="w-100 rounded"></video>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h5>Call Information</h5>
                    <div class="d-flex align-items-center mb-2">
                        <span class="me-2">Room Code:</span>
                        <strong id="roomCodeDisplay" class="bg-light p-2 rounded">{{ room }}</strong>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <span class="me-2">Share this code:</span>
                        <input type="text" id="roomCodeInput" value="{{ room }}" class="form-control form-control-sm w-auto d-inline-block" readonly>
                        <button id="copyCode" class="btn btn-sm btn-outline-secondary ms-2">Copy Code</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2">Or share this link:</span>
                        <input type="text" id="callLink" class="form-control form-control-sm w-auto d-inline-block" readonly>
                        <button id="copyLink" class="btn btn-sm btn-outline-secondary ms-2">Copy Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-header">
                <h5>Chat</h5>
            </div>
            <div class="card-body chat-body" style="height: 300px; overflow-y: auto;">
                <div id="chatMessages"></div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
                    <button id="sendMessage" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/webrtc.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const room = "{{ room }}";
        const username = "{{ current_user.username }}";
        
        // Set the call link
        const callLink = `${window.location.origin}${window.location.pathname}?room=${room}`;
        document.getElementById('callLink').value = callLink;
        
        // Initialize WebRTC and chat functionality
        initWebRTC(room, username);
        
        // Copy code functionality
        document.getElementById('copyCode').addEventListener('click', function() {
            const roomCode = document.getElementById('roomCodeInput').value;
            navigator.clipboard.writeText(roomCode).then(function() {
                alert('Room code copied to clipboard!');
            });
        });
        
        // Copy link functionality
        document.getElementById('copyLink').addEventListener('click', function() {
            navigator.clipboard.writeText(callLink).then(function() {
                alert('Call link copied to clipboard!');
            });
        });
    });
</script>
{% endblock %}
